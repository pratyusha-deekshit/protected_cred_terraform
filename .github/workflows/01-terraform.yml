name: "01_Terraform"
on:
  workflow_dispatch:

jobs:
  Plan_Dev:
    if: github.ref == 'refs/heads/develop'
    uses: pratyusha-deekshit/protected_cred_terraform/.github/workflows/genesys_tf_plan.yml@develop
    with:
      path: blueprint
      gh_environment: dev
      GENESYSCLOUD_API_REGION: https://api.euw2.pure.cloud
      GENESYSCLOUD_REGION: eu-west-2
      GENESYSCLOUD_ARCHY_REGION: euw2.pure.cloud
    secrets:
      GENESYSCLOUD_OAUTHCLIENT_ID: ${{ secrets.GENESYSCLOUD_OAUTHCLIENT_ID_TEST }}
      GENESYSCLOUD_OAUTHCLIENT_SECRET: ${{ secrets.GENESYSCLOUD_OAUTHCLIENT_SECRET_TEST }}

  Deploy_Dev:
    needs: Plan_Dev
    uses: pratyusha-deekshit/protected_cred_terraform/.github/workflows/genesys_tf_apply.yml@develop
    with:
      path: blueprint
      gh_environment: dev
      GENESYSCLOUD_API_REGION: https://api.euw2.pure.cloud
      GENESYSCLOUD_REGION: eu-west-2
      GENESYSCLOUD_ARCHY_REGION: euw2.pure.cloud
    secrets:
      GENESYSCLOUD_OAUTHCLIENT_ID: ${{ secrets.GENESYSCLOUD_OAUTHCLIENT_ID_TEST }}
      GENESYSCLOUD_OAUTHCLIENT_SECRET: ${{ secrets.GENESYSCLOUD_OAUTHCLIENT_SECRET_TEST }}

  Plan_Prod:
    if: github.ref == 'refs/heads/master'
    uses: pratyusha-deekshit/protected_cred_terraform/.github/workflows/genesys_tf_plan.yml@master
    with:
      path: blueprint
      gh_environment: prod
      GENESYSCLOUD_API_REGION: https://api.euw2.pure.cloud
      GENESYSCLOUD_REGION: eu-west-2
      GENESYSCLOUD_ARCHY_REGION: euw2.pure.cloud
    secrets:
      GENESYSCLOUD_OAUTHCLIENT_ID: ${{ secrets.GENESYSCLOUD_OAUTHCLIENT_ID_MASTER }}
      GENESYSCLOUD_OAUTHCLIENT_SECRET: ${{ secrets.GENESYSCLOUD_OAUTHCLIENT_SECRET_MASTER }}

  Deploy_Prod:
    needs: Plan_Prod
    uses: pratyusha-deekshit/protected_cred_terraform/.github/workflows/genesys_tf_apply.yml@master
    with:
      path: blueprint
      gh_environment: prod
      GENESYSCLOUD_API_REGION: https://api.euw2.pure.cloud
      GENESYSCLOUD_REGION: eu-west-2
      GENESYSCLOUD_ARCHY_REGION: euw2.pure.cloud
    secrets:
      GENESYSCLOUD_OAUTHCLIENT_ID: ${{ secrets.GENESYSCLOUD_OAUTHCLIENT_ID_MASTER }}
      GENESYSCLOUD_OAUTHCLIENT_SECRET: ${{ secrets.GENESYSCLOUD_OAUTHCLIENT_SECRET_MASTER }}
